sudo: false
language: python
python:
  - '3.5'
  - '3.6'
  - '3.7'
  - '3.8'
  - '3.9'
before_install:
  - git fetch --unshallow
install:
  - pip install pip poetry coveralls --upgrade
  - pyb install_dependencies
script: 
  - pyb -X run_unit_tests
after_success:
  - coveralls --verbose
before_deploy:
  - pyb -X package
deploy:
  provider: pypi
  user: marco-hoyer
  password:
    secure: 
  distributions: 'sdist'
  skip_cleanup: true
  on:
    repo: cfn-sphere/cfn-sphere
    branch: stable
    python: '3.6'
